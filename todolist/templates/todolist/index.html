{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo App</title>

    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{%static 'todolist/bs/css/flatly.min.css' %}"
    />
    <link rel="stylesheet" href="{%static 'todolist/styles.css' %}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid" id="wrapper">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4" id="content">
          <h2>WHAT DO YOU WANT TO DO TODAY?</h2>

          <form action="{% url 'add' %}" method="POST" role="form">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-group">
                {{ form.text }}
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" id="add-btn">
                    ADD
                  </button>
                </span>
              </div>
            </div>
          </form>

          <div class="row t10">
            <div class="col-lg-12">
              <div class="btn-toolbar">
                <div class="btn-group">
                  <a href="{%url 'deleteCompleted'%}">
                    <button type="button" class="btn btn-warning">
                      <i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
                    </button></a
                  >
                </div>
                <div class="btn-group">
                  <a href="{%url 'deleteAll'%}">
                    <button type="button" class="btn btn-warning">
                      <i class="glyphicon glyphicon-trash"></i> DELETE ALL
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>

          <ul class="list-group t20">
            {% for todo in todo_list %} {% if todo.complete %}
            <li class="list-group-item todo-completed">{{ todo.text }}</li>
            {% else %}
            <a href="{%url 'complete' todo.id %}">
              <li class="list-group-item">{{ todo.text }}</li>
            </a>
            {% endif %} {% endfor %}
          </ul>
        </div>
      </div>

      <footer>
        <div class="row pad">
          <div class="col-lg-12 text-center">
            <!--Copyright &copy; 2017-->
            <strong>ToDo App</strong>
          </div>
        </div>
      </footer>
    </div>

    <!-- jQuery -->
    <script src="./bs/js/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="./bs/js/bootstrap.min.js"></script>
  </body>
</html>
